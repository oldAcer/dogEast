					<a href="">已有账号？请登录</a>
				</div>
			</div>
		</header>
		<article>
			<div class="layout">			
				<form action="" method="post">
					<div class="input_group">
						<label for="user">用户名</label>
						<input id="user" type="text" placeholder="你的账户名和登录名">
					</div>
					<div class="input_group">
						<label for="password">设置密码</label>
						<input id="password" type="password" placeholder="建议至少两种字符组合">
					</div>
					<div class="input_group">
						<label for="make_sure">确认密码</label>

					</div>
					<div class="input_group email_pos">

						<input id="phone" type="text" placeholder="建议常用手机">
						<a href="#" class="email">邮箱验证</a>
					</div>
					<div class="input_group">
						<label for="code">验证码</label>
						<input id="code" type="text" placeholder="请输入验证码">
						<img src="img/image.jpg"/>
					</div>
					<div class="input_group">
						<label for="phone_code">手机验证码</label>
						<input id="phone_code" type="text" placeholder="请输入手机验证码">
						<button>获取验证码</button>
					</div>
					<div class="check">
						<input type="checkbox" checked="">
						<a>阅读并同意</a>
						<a href="#">《京东用户注册协议》&nbsp;&nbsp;&nbsp;《隐私政策》</a>
					</div>
					<div class="sub">
						<button>立即注册</button>
					</div>
				</form>
				<section>
					<div class="register_user">
						<div class="company1"><a class="com_img"></a><span>企业用户注册</span></div>
						<div class="company2"><a class="com_img"></a><span>INTERNATIONAL CUSTOMERS</span></div>
